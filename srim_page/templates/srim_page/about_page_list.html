{% extends 'srim_page/base.html' %}
{% load static %}
{% block head_title %}
홈페이지 이용 안내
{% endblock %}

{% block main_area %}

<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <!-- [ breadcrumb ] start -->
                <div class="page-header">
                    <div class="page-block">
                        <div class="row align-items-center">
                            <div class="col-md-12">
                                <div class="page-header-title">
                                    <h5 class="m-b-10">홈페이지 이용안내</h5>
                                </div>
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                                    <li class="breadcrumb-item">About S-RIM</li>
                                    <li class="breadcrumb-item"><a href="/about_page/">홈페이지 이용안내</a></li>
                                </ul>
                                <div class="main-body">
                                    <div class="page-wrapper">
                                        <!-- [ Main Content ] start -->
                                        {% for about_page in about_page_list %}
                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="card">
                                                    <div class="card-header" id="{{ about_page.title }}">
                                                        <h5 class="mb-0">
                                                            <a href="#!" data-toggle="collapse" data-target="#{{ about_page.pk }}" aria-expanded="true" aria-controls="{{ about_page.pk }}"
                                                               style="color: #000000;">
                                                                {{ about_page.title | safe }}
                                                            </a>
                                                        </h5>
                                                    </div>
                                                    <div id="{{ about_page.pk }}" class="card-body collapse" aria-labelledby="{{ about_page.pk }}" data-parent="#accordionExample">
                                                        {{ about_page.content | safe }}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- [ Main Content ] end -->
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
