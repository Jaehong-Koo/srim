<!-- Search  -->
<script>
  function searchStock(){
      var searchValue = document.getElementById('search-input').value.trim();
      if (searchValue.length > 1){
          location.href="/search/" + searchValue + "/";
      }
      else{
          alert('검색어('+ searchValue +')가 너무 짧습니다.');
      }
  }

  function wait_for_enterkey(){
      if (window.event.keyCode == 13){
          searchStock();
      }
  }
</script>

<!-- Chart  -->
<script>
  $(document).ready(function(){
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      data: {
          labels: ['S-RIM 가격', 'S-RIM 가격(10%)', 'SRIM 가격(20%)'],
          datasets: [{
              type: 'bar',
              label: 'SRIM 가격',
              data: [{{ stock.srim_price }}, {{ stock.srim10_price }}, {{ stock.srim20_price }}],
              backgroundColor: [
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(54, 162, 235, 0.2)'
              ],
              borderColor: [
                  'rgba(54, 162, 235, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(54, 162, 235, 1)'
              ],
              borderWidth: 1
          }, {
             type: 'line',
             label: '현재가격',
             data: [{{ stock.current_price }}, {{ stock.current_price }}, {{ stock.current_price }}],
             backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(255, 99, 132, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(255, 99, 132, 1)',
                  'rgba(255, 99, 132, 1)'
              ],
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
    });
  });
</script>


<!-- Table  -->
<script>
  $(function() {

  })
</script>

<script>
  $table = $('#table')

  $(function() {
    $('#toolbar').find('select').change(function () {
      $table.bootstrapTable('destroy').bootstrapTable({
        exportDataType: $(this).val(),
        exportTypes: ['json', 'xml', 'csv', 'txt', 'sql', 'excel'],
        search: true,
        pagination: true,
        columns: [
          {
            field: 'state',
            checkbox: true,
            visible: $(this).val() === 'selected'
          }
        ]
      })
    }).trigger('change')
  })
</script>
